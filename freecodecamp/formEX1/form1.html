<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>TYLONs17 Survey</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1 id="title">TYLONs17 Survey Form</h1>
      <p id="description">Thank you for taking the time to help improve our skills</p>

      <form id="survey-form">
        <label for="name" id="name-label">Name: <input id="name" type="text" required placeholder="Whom may i refer to you as?">
        </label>
        <label for="email" id="email-label">@Email: <input id="email" type="email" required placeholder="example@email.com" >
        </label>
        <label for="number" id="number-label">Age <i>(optional)</i>: <input id="number" type="number" min="6" max="69" placeholder="25" >
        </label>

        <label for="dropdown">Which option best describes your current role in society?</label>
        <select id="dropdown"> 
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="undisclosed">Prefer not to say</option>
          <option value="other">Other</option>
        </select>

        <label for="recomendation">Would you recommend TYLONs17 to anyone ever? </label>
        <label><input id="recomendation" type="radio" name="recomendation" value="recomendation">Definitely would 100% recomend</label>
        <label><input id="recomendation" type="radio" name="recomendation" value="recomendation">Definitely would 100% recomend x 2</label>
        <label><input id="recomendation" type="radio" name="recomendation" value="recomendation">Definitely would 100% recomend?</label>
        <label><input id="recomendation" type="radio" name="recomendation" value="recomendation">Ay yo! Why yus gotta do me like that?</label>

        <label for="dropdown2">What is your favorite feature about us (Yes we are currently 5 and counting..)?</label>
        <select id="dropdown2"> 
          <option value="Profetionalism">Profetionalism like and daring personality</option>
          <option value="Accessebility">Accessebility and flexibility</option>
          <option value="Determination">Determination</option>
          <option value="undisclosed">Prefer not to say</option>
          <option value="other">Other</option>
        </select>

        <label>What would you like to see improved? <i>(Check all that apply)</i></label>
          <label><input type="checkbox" value="improvements">Front-end Projects</label>
          <label><input type="checkbox" value="improvements">Back-end Projects</label>
          <label><input type="checkbox" value="improvements">Data Visualization</label>
          <label><input type="checkbox" value="improvements">Coding Challenges</label>
          <label><input type="checkbox" value="improvements">Coding Videos</label>
          <label><input type="checkbox" value="improvements">Personal Videos</label>
          <label><input type="checkbox" value="improvements">Wiki</label>
          <label><input type="checkbox" value="improvements">Meetups</label>
          <label><input type="checkbox" value="improvements">JAVA</label>
          <label><input type="checkbox" value="improvements">PYTHON</label>
          <label><input type="checkbox" value="improvements">C#</label>

        <label for="comments">Any comments or suggestions?</label>
        <textarea id="comments" placeholder="Have a word or two to say?"></textarea>

        <input id="submit" type="submit" name="submit">

      </form>
    </div>



    <div class="container">
    </div>
  </body>
</html>
