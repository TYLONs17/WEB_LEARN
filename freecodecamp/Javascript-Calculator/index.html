<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
  <div id="header">
    <h1>Javascript Calculator</h1>
    <p class="say-my-name">by <a href="https://github.com/JALES25"><em>TYLONs17&trade;</em></a></p>
  </div>
  <section>
    <div id="calculator">
      <div id="display">0</div>
      <div id="input-buttons">
        <button class="clear" onclick="clearDisplay()">AC</button>
        <button class="operator" onclick="addToDisplay('/')">/</button>
        <button class="operator" onclick="addToDisplay('*')">X</button>
        <button onclick="addToDisplay('7')">7</button>
        <button onclick="addToDisplay('8')">8</button>
        <button onclick="addToDisplay('9')">9</button>
        <button class="operator" onclick="addToDisplay('-')">-</button>
        <button onclick="addToDisplay('4')">4</button>
        <button onclick="addToDisplay('5')">5</button>
        <button onclick="addToDisplay('6')">6</button>
        <button class="operator" onclick="addToDisplay('+')">+</button>
        <button onclick="addToDisplay('1')">1</button>
        <button onclick="addToDisplay('2')">2</button>
        <button onclick="addToDisplay('3')">3</button>
        <button onclick="calculate()" class="equals">=</button>
        <button onclick="addToDisplay('0')" class="zero">0</button>
        <button onclick="addDecimal()">.</button>
      </div>
    </div> 
  </section>     
</body>
</html>
